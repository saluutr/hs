<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .abebe{
        display: flex;

        color: white;

    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background:rgb(0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background:rgb(44, 43, 43);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      display: flex;
     flex-direction: column;
      text-align: center;
      color: white;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid black;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background: #000000;
    }

    .login-box .signup {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-box .signup a {
      color: #000000;
      text-decoration: none;
    }

    .login-box .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign In</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>
